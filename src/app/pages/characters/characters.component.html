<h2>Characters</h2>
<div *ngIf="characters.length" class="character-container">
    <div *ngFor="let character of characters" class="character-container__card" style="background-image:
     url({{character.image}}); background-size: cover; background-position: center" routerLink="{{character.id}}">
        <h6>{{character.name}}</h6>
    </div>
</div>
